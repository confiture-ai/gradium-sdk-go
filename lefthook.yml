pre-commit:
  parallel: true
  jobs:
    - name: fmt
      glob: "*.go"
      run: gofmt -w {staged_files} && git add {staged_files}

    - name: vet
      run: go vet ./...

    - name: lint
      run: golangci-lint run --fix

pre-push:
  parallel: true
  jobs:
    - name: test
      run: go test -race ./...

